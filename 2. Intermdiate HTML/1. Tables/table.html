<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="table"> <!--USED IN SEO by google-->
        <title>Tables
        </title>
        
    </head>

    <body>
       <h1>Table Example 1:</h1>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
        </table>
        <hr>
        <hr>
        <h1>Table Example 2:</h1>
        <table>
            <caption>Table Caption..</caption>
            <thead>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
            </thead>    
            <tfoot>
                <tr>
                    <td>This is a footer of table..</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Content 1</td>
                    <td>Content 2</td>
                </tr>
            </tbody>
        </table>
    
    </body>

</html>
