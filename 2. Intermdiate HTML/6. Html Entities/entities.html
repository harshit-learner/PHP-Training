    <H1>HTML is not case sensitive</H1>
        
    <HR>
        <h1>HTML Entities</h1>
        <p>The following are some of the widely used html entities:</p>
        <p>Ampersand: &amp;</p>
        <p>Lesser Than: &lt;</p>
        <p>Greater Than: &gt;</p>
        <p>CopyRight: &copy;</p>
        <p>Sum: &sum;</p>
        <p>Dollar: &dollar;</p>
        <p>Hearts: &hearts;&hearts;&hearts;&hearts;</p>
        <p>Subtraction: &minus;</p>
