<!DOCTYPE html>  
<html>  
<head> 
 <meta charset="utf-8">
        <meta name="description" content="Post Form"> <!--USED IN SEO by google-->
        <title>basic Form Elements
        </title>
        
</head>  
<body>  
<form action="results.html" method="post" >  
  <center>  <h1> Registration Form</h1> </center>  
  <hr>  
      
    <fieldset>
        <legend><b>Personal Details</b>
        </legend>
        <br>        
  <label for="firstname"> Firstname: </label>   
<input type="text" name="firstname" placeholder= "Firstname" id="firstname" required />   
    <br><br>
<label for="lastname"> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname"   id=" lastname" required />   
       <br><br> 
  
<label>   
Highest Qualification: 
</label>   
  
<select>  
<optgroup label="Tech Field "> 
<option value="BCA">BCA</option>  
 <option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>
<option value="B.Tech">B.Tech</option>  
   </optgroup>
    <optgroup label="Non-Tech Field ">
<option value="MBA">MBA</option>  
    <option value="BBA">BBA</option> 
</optgroup>
    <optgroup label="Other Field">
<option value = "MBBS">MBBS</option>
        </optgroup>
</select>  
 
 <br><br>
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Prefer Not to say
  <br><br>
<label>   
Phone (Preferably WhatsApp Number):  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+91" /> 
   <br><br>   
<label>   
Marital Status : 
</label><br>  
<input type="radio" value="Married" name="gender"> Married  
<input type="radio" value="Unmarried" name="gender"> Unmarried  
<br>
<br>
<label for="Address">Current Address : </label>
<textarea cols="80" rows="4" placeholder="CurrentAddress" id="Address" value="address" >  
</textarea>  
        <br><br>
 <label for="email">Email:</label>  
 <input type="text" placeholder="Enter Email" name="email" id="email"required> 
        
</fieldset>
    <br><br>
    <fieldset>
        <legend><b>Professional Details</b></legend>
        <br>
        <br>
    <label for="Skills">Skills(on a scale of 5):</label>  
 <input type="text" placeholder="Enter skills: level(Ex: C++: 5)" name="skills" required>
        <br>
        <br>
    <label for="work"> Work History:</label><br>   
   
    <textarea cols="80" rows="4" placeholder="Organization : tenure (Ex: ABC: 2 years)" value="work" required>  
</textarea>
        <br><br>
    <label for="edu">Education:</label>
    <input type = "text" placeholder="Enter education details" name = "eduaction" required>
        <br><br>
    <label for="linkgit">Github Profile Link:</label>  
 <input type="text" placeholder="Gihtub link" name="github">
        <br><br>
    <label for="links">Linkedin Profile Link:</label>  
 <input type="text" placeholder="LinkedIn link" name="linkedIn">
        <br><br>
    <label for="experience">Total Years of Experience:</label>  
 <input type="text" placeholder="Enter years of experience" name="experience" required> 
        </fieldset>
    <br><br>
<input type="submit">
    <input type="reset">
</form>  
</body>  
</html>
